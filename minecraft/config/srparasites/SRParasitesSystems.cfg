# parasite_dislodgment
#--------------------------------------------------------------------------------------------------------#
# Dislodgment 
#  List of triggers IDs 
#  
#  0 - Rightclicking a block
#  1 - Picking up xp
#  2 - Picking up an item
#  3 - Player Healing
#  4 - Drawing a bow, eating Food, Drinking Potions/Milk
#  5 - Closing UI
#  10 - Parasite Death
#  11 - Parasite Block Break
#  12 - Parasite Nexus Stage I Death
#  13 - Parasite Nexus Stage II Death
#  14 - Parasite Nexus Stage III Death
#  15 - Parasite Nexus Stage IV Death
#  16 - Purifier Block Tick
#  17 - Parasite Node Core Block Break
#  18 - Parasite Colony Core Block Break
#  
#  List of current codes and effects:
#  
#  --0-- 
#  COTH effect will ignore amplifier value and will trigger itself at max level
#  Code value is not important
#  
#  --1-- 
#  COTH will spawn higher tier parasites depending of code value
#  Higher code value is equal to higher level
#  -1st level: Feral versions will spawn
#  -2nd level: Primitive versions will spawn
#  -3rd level: Adapted versions will spawn
#  -4th and last level: Pure versions will spawn
#  
#  --2-- 
#  Killing parasites will spawn higher tier unit(s)
#  Code value are deaths required
#  
#  --3-- 
#  Parasites spawn with potion effects
#  Code value is amplifier of the effect
#  
#  --4-- 
#  Parasites will spawn with more health/damage/armor
#  Code value is multiplier
#  
#  --5-- 
#  Owo
#  
#  --6-- 
#  Parasites will consume more item durability
#  Code value is multiplier
#  -When attacking parasites, your mainhand/offhand will lose extra durability
#  -When attacked by parasites, your amor will lose extra durability
#  
#  --7-- 
#  Parasites when killed, will heal nearby parasites
#  Code value is amount of healing
#  
#  --8-- 
#  Parasites when killed, will damage nearby non-parasite mobs
#  Code value is damage dealt
#  
#  --9-- 
#  Parasites when killed, will drain food of nearby players
#  Code value is amount to drain
#  
#  --10-- 
#  Killing infected versions can spawn a higer tier parasite unit
#  Higher code value is equal to higher level
#  -1st level: Primitive will spawn
#  -2nd level: Adapted version will spawn
#  -3rd and last level: Pure version will spawn
#  
#  --11-- 
#  Parasites now are immune to negative potion effects
#  Code value is not important
#  
#  --12-- 
#  All non-parasite mobs will have their health drained
#  Code value is amount 
#  
#  --13-- 
#  All players will have their food drained
#  Code value is amount
#  
#  --14-- 
#  Evolution phase will use next phase spawn list
#  Code value will add up to the current phase mob list
#  
#  --15-- 
#  Parasite growl noise cancelled
#  Code value is not important
#  
#  --16-- 
#  Parasite walk noise cancelled
#  Code value is not important
#  
#  --17-- 
#  Parasites will disable shields and spoil food
#  Code value is not important
#  
#  --18-- 
#  Parasite when killed, will not drop loot, xp
#  Code value is not important
#  
#  --19-- 
#  Parasite killcount will increase overtime
#  Code value is amount
#  
#  --20-- 
#  Walking Heads/Moving Flesh/Remains/Incomplete Forms will get a new body
#  Code value is not important
#  
#  --21-- 
#  Parasites cannot be killef unless they are burning
#  Code value is not important
#  
#  --22-- 
#  
#  
#  --23-- 
#  
#  
#  --24-- 
#  
#  
#  --25-- 
#  Parasites have a chance to spawn when breaking parasite blocks
#  Higher code value is equal to higher level
#  -1st level: Assimilated versions will spawn
#  -2nd level: Feral versions will spawn
#  -3rd level: Primitive versions will spawn
#  -4th level: Adapted versions will spawn
#  -5th and last level: Pure versions will spawn
#  
