##########################################################################################################
# world_emerging_infestation_vector
#--------------------------------------------------------------------------------------------------------#
# World Emerging Infestation Vector 
#  An Emerging Infestation Vector is an area where parasites are present. Without them, parasites would not be able to spawn in the world.
#  Vectors have two key values: area and life.
#  -The area defines how large the zone is where the parasites can naturally appear.
#  -Life determines how many points the vector will contribute to the evolution phase. 
#  When parasites are killed within the vector, its life is reduced, and if it reaches 0, the vector disappears from the world.
#  Vector gains life points when COTH transforms mobs or when parasites kill.
#  
#  Vectors can continue to grow even if the player is far away from the area.
#  The creation of vectors can be caused by COTH or by death caused by parasites.
##########################################################################################################

world_emerging_infestation_vector {
    # Multiplier for adding Health by COTH. [range: 1.0 ~ 200.0, default: 1.0]
    S:"EIV COTH Multiplier"=1.0

    # One in X to create an EIV every day, if available. [range: 1 ~ 2147483647, default: 10]
    I:"EIV Creation Chance"=10

    # One in X to create an EIV every day, if there are none. [range: 1 ~ 2147483647, default: 3]
    I:"EIV Creation Chance Zero"=3

    # Maximum X and Z coord value (plus) from a player an EIV can be created. [range: 1 ~ 2147483647, default: 10000]
    I:"EIV Creation XZ Max"=10000

    # Minimum X and Z coord value (plus) from a player an EIV can be created. [range: 1 ~ 2147483647, default: 1000]
    I:"EIV Creation XZ Min"=1000

    # Default Health value when an EIV is created. [range: 1 ~ 2147483647, default: 350]
    I:"EIV Default Heatlh"=350

    # Default Radius value when an EIV is created. [range: 1 ~ 2147483647, default: 200]
    I:"EIV Default Radius"=200

    # Day-to-day health growth of an EIV. [range: 0.0 ~ 100.0, default: 0.3]
    S:"EIV Health Growth"=0.3

    # Maximum Health value for an EIV. [range: 1 ~ 2147483647, default: 2000000000]
    I:"EIV Heatlh Cap"=2000000000

    # Multiplier for adding Health by killing. [range: 1.0 ~ 200.0, default: 1.0]
    S:"EIV Kill Multiplier"=1.0

    # Message sent to all players in the current world when a Vector is created [default: ]
    S:"EIV Message Creation"=

    # Message sent to all players in the current world when an Outbreak is created [default: ]
    S:"EIV Message Outbreak"=

    # Message sent to all players in the current world when a Vector is removed [default: ]
    S:"EIV Message Removed"=

    # Message sent to all players in the current world when an Outbreak is removed [default: ]
    S:"EIV Message Removed Outbreak"=

